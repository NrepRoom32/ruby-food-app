<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ລະບົບສັ່ງອາຫານ - Food Ordering System</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans Lao', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 2s ease-in-out 2s forwards;
        }
        
        .splash-logo {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 3s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .home-screen {
            text-align: center;
            padding: 50px 20px;
        }
        
        .home-logo {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .home-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .menu-screen {
            display: none;
        }
        
        .menu-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }
        
        .tab-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 100px;
        }
        
        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .menu-item h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .menu-item .price {
            color: #FFD700;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .quantity-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quantity-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.5);
        }
        
        .quantity {
            color: white;
            font-size: 18px;
            font-weight: 600;
            min-width: 30px;
        }
        
        .cart-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .cart-float:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 2000;
        }
        
        .cart-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .cart-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .cart-items {
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-name {
            font-weight: 500;
            color: #333;
        }
        
        .cart-item-price {
            color: #666;
            font-weight: 600;
        }
        
        .cart-total {
            border-top: 2px solid #333;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 20px;
            font-weight: 600;
            color: #333;
            text-align: right;
        }
        
        .table-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .confirm-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .admin-screen {
            display: none;
        }
        
        .admin-login {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .admin-login h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: white;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .admin-dashboard {
            display: none;
        }
        
        .admin-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .admin-nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .admin-nav-btn.active {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .admin-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .admin-section h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .order-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .order-table {
            font-size: 20px;
            font-weight: 600;
            color: #FFD700;
        }
        
        .order-time {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .order-items {
            color: white;
            margin-bottom: 15px;
        }
        
        .order-total {
            font-size: 18px;
            font-weight: 600;
            color: #FFD700;
            text-align: right;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .order-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .accept-btn {
            background: #2ed573;
            color: white;
        }
        
        .clear-btn {
            background: #ff4757;
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: white;
            font-size: 14px;
        }
        
        .analysis-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .analysis-name {
            color: white;
            font-weight: 500;
        }
        
        .analysis-count {
            color: #FFD700;
            font-weight: 600;
        }
        
        .expense-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .expense-input {
            flex: 1;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .add-expense-btn {
            background: #2ed573;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .time-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .time-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .time-btn.active {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }
        
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .popup-content h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .popup-content p {
            margin-bottom: 20px;
            color: #666;
        }
        
        .popup-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .home-logo {
                width: 250px;
                height: 250px;
                font-size: 120px;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-nav {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-modal {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <div class="splash-logo">😊</div>
    </div>

    <div class="container">
        <!-- Home Screen -->
        <div class="home-screen" id="homeScreen">
            <div class="home-logo">😊</div>
            <div class="home-buttons">
                <button class="btn" onclick="startOrdering()">ເລີ່ມສັ່ງອາຫານ</button>
                <button class="btn" onclick="showAdminLogin()">ໂໝດແອດມິນ</button>
            </div>
        </div>

        <!-- Menu Screen -->
        <div class="menu-screen" id="menuScreen">
            <button class="back-btn" onclick="goHome()">← ກັບໄປໜ້າຫຼັກ</button>
            
            <div class="menu-tabs">
                <button class="tab-btn active" onclick="showTab('food')">
                    🍜 ອາຫານ
                </button>
                <button class="tab-btn" onclick="showTab('drinks')">
                    🥤 ເຄື່ອງດື່ມ
                </button>
            </div>

            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be populated by JavaScript -->
            </div>
        </div>

        <!-- Admin Screen -->
        <div class="admin-screen" id="adminScreen">
            <button class="back-btn" onclick="goHome()">← ກັບໄປໜ້າຫຼັກ</button>
            
            <div class="admin-login" id="adminLogin">
                <h2>ເຂົ້າສູ່ລະບົບແອດມິນ</h2>
                <div class="form-group">
                    <label>ຊື່ຜູ້ໃຊ້:</label>
                    <input type="text" id="adminUser" placeholder="panda">
                </div>
                <div class="form-group">
                    <label>ລະຫັດຜ່ານ:</label>
                    <input type="password" id="adminPass" placeholder="123">
                </div>
                <button class="btn" onclick="adminLogin()">ເຂົ້າສູ່ລະບົບ</button>
            </div>

            <div class="admin-dashboard" id="adminDashboard">
                <div class="admin-nav">
                    <button class="admin-nav-btn active" onclick="showAdminSection('orders')">ອໍເດີເຂົ້າ</button>
                    <button class="admin-nav-btn" onclick="showAdminSection('summary')">ສະຫຼຸບລາຍຮັບ</button>
                    <button class="admin-nav-btn" onclick="showAdminSection('analysis')">ວິເຄາະ</button>
                    <button class="admin-nav-btn" onclick="showAdminSection('accounting')">ລະບົບບັນຊີ</button>
                </div>

                <div class="admin-section" id="ordersSection">
                    <h3>ອໍເດີເຂົ້າ</h3>
                    <div id="ordersList"></div>
                </div>

                <div class="admin-section" id="summarySection" style="display: none;">
                    <h3>ສະຫຼຸບລາຍຮັບ</h3>
                    <div class="time-filter">
                        <button class="time-btn active" onclick="filterTime('today')">ມື້ນີ້</button>
                        <button class="time-btn" onclick="filterTime('week')">ອາທິດນີ້</button>
                        <button class="time-btn" onclick="filterTime('month')">ເດືອນນີ້</button>
                        <button class="time-btn" onclick="filterTime('year')">ປີນີ້</button>
                    </div>
                    <div class="stats-grid" id="statsGrid"></div>
                </div>

                <div class="admin-section" id="analysisSection" style="display: none;">
                    <h3>ວິເຄາະເມນູຂາຍດີ</h3>
                    <div class="time-filter">
                        <button class="time-btn active" onclick="filterAnalysis('today')">ມື້ນີ້</button>
                        <button class="time-btn" onclick="filterAnalysis('week')">ອາທິດນີ້</button>
                        <button class="time-btn" onclick="filterAnalysis('month')">ເດືອນນີ້</button>
                        <button class="time-btn" onclick="filterAnalysis('year')">ປີນີ້</button>
                    </div>
                    <div id="analysisData"></div>
                </div>

                <div class="admin-section" id="accountingSection" style="display: none;">
                    <h3>ລະບົບບັນຊີ</h3>
                    <div class="expense-form">
                        <input type="text" class="expense-input" id="expenseDesc" placeholder="ລາຍລະອຽດຄ່າໃຊ້ຈ່າຍ">
                        <input type="number" class="expense-input" id="expenseAmount" placeholder="ຈຳນວນເງິນ (ກີບ)">
                        <button class="add-expense-btn" onclick="addExpense()">ເພີ່ມ</button>
                    </div>
                    <div id="accountingData"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Cart Button -->
    <button class="cart-float" id="cartFloat" onclick="showCart()">
        🛒
        <span class="cart-count" id="cartCount">0</span>
    </button>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay" onclick="hideCart()">
        <div class="cart-modal" onclick="event.stopPropagation()">
            <div class="cart-header">
                <h3 class="cart-title">ຕະກຮ້າຂອງທ່ານ</h3>
                <button class="close-btn" onclick="hideCart()">×</button>
            </div>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-total" id="cartTotal">ລວມ: 0 ກີບ</div>
            <input type="text" class="table-input" id="tableNumber" placeholder="ລະບຸໂຕະ (ເຊັ່ນ: 1, 01, 001)">
            <button class="confirm-btn" onclick="confirmOrder()">ຢືນຍັນການສັ່ງ</button>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h3 id="popupTitle"></h3>
            <p id="popupMessage"></p>
            <button class="popup-btn" onclick="closePopup()">ຕົກລົງ</button>
        </div>
    </div>

    <script>
        // Data Storage
        let orders = JSON.parse(localStorage.getItem('orders') || '[]');
        let expenses = JSON.parse(localStorage.getItem('expenses') || '[]');
        let cart = [];
        let currentTab = 'food';
        let currentTimeFilter = 'today';

        // Menu Data
        const menuData = {
            food: [
                { id: 1, name: 'ຕຳໝີ່ຂາວ', price: 30000 },
                { id: 2, name: 'ຕຳໝີ່ໄວໆ', price: 30000 },
                { id: 3, name: 'ຕຳຕ່ອນ', price: 50000 },
                { id: 4, name: 'ຕຳເຂົ້າປຸ້ນ / ຕຳໝາກຮຸ່ງ', price: 25000 },
                { id: 5, name: 'ຕົ້ມເລືອດ', price: 30000 },
                { id: 6, name: 'ລາບງົວ', price: 50000 },
                { id: 7, name: 'ເຂົ້າໜຽວ', price: 15000 }
            ],
            drinks: [
                { id: 8, name: 'ນ້ຳດື່ມນ້ອຍ', price: 8000 },
                { id: 9, name: 'ນ້ຳດື່ມໃຫຍ່', price: 10000 },
                { id: 10, name: 'ແປບຊີ່', price: 15000 }
            ]
        };

        // Utility Functions
        function formatPrice(price) {
            return new Intl.NumberFormat('lo-LA').format(price) + ' ກີບ';
        }

        function normalizeTableNumber(tableNumber) {
            return parseInt(tableNumber).toString();
        }

        function showPopup(title, message) {
            document.getElementById('popupTitle').textContent = title;
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function saveData() {
            localStorage.setItem('orders', JSON.stringify(orders));
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // Navigation Functions
        function goHome() {
            document.getElementById('homeScreen').style.display = 'block';
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('adminScreen').style.display = 'none';
            document.getElementById('cartFloat').style.display = 'none';
            cart = [];
            updateCartDisplay();
        }

        function startOrdering() {
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('menuScreen').style.display = 'block';
            document.getElementById('cartFloat').style.display = 'flex';
            renderMenu();
        }

        function showAdminLogin() {
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('adminScreen').style.display = 'block';
            document.getElementById('adminLogin').style.display = 'block';
            document.getElementById('adminDashboard').style.display = 'none';
        }

        // Menu Functions
        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderMenu();
        }

        function renderMenu() {
            const menuGrid = document.getElementById('menuGrid');
            const items = menuData[currentTab];
            
            menuGrid.innerHTML = items.map(item => `
                <div class="menu-item">
                    <h3>${item.name}</h3>
                    <div class="price">${formatPrice(item.price)}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                        <span class="quantity" id="qty-${item.id}">${getItemQuantity(item.id)}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                    </div>
                </div>
            `).join('');
        }

        function getItemQuantity(id) {
            const item = cart.find(item => item.id === id);
            return item ? item.quantity : 0;
        }

        function changeQuantity(id, change) {
            const menuItem = [...menuData.food, ...menuData.drinks].find(item => item.id === id);
            const cartItem = cart.find(item => item.id === id);
            
            if (cartItem) {
                cartItem.quantity += change;
                if (cartItem.quantity <= 0) {
                    cart = cart.filter(item => item.id !== id);
                }
            } else if (change > 0) {
                cart.push({ ...menuItem, quantity: change });
            }
            
            document.getElementById(`qty-${id}`).textContent = getItemQuantity(id);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = cartCount;
            
            if (cartCount === 0) {
                document.getElementById('cartFloat').style.display = 'none';
            } else {
                document.getElementById('cartFloat').style.display = 'flex';
            }
        }

        // Cart Functions
        function showCart() {
            if (cart.length === 0) {
                showPopup('ຕະກຮ້າຫວ່າງ', 'ທ່ານຍັງບໍ່ໄດ້ເລືອກອາຫານ');
                return;
            }
            
            const cartItems = document.getElementById('cartItems');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <div class="cart-item-name">${item.name}</div>
                        <div>ຈຳນວນ: ${item.quantity}</div>
                    </div>
                    <div class="cart-item-price">${formatPrice(item.price * item.quantity)}</div>
                </div>
            `).join('');
            
            document.getElementById('cartTotal').textContent = `ລວມ: ${formatPrice(total)}`;
            document.getElementById('cartOverlay').style.display = 'block';
        }

        function hideCart() {
            document.getElementById('cartOverlay').style.display = 'none';
        }

        function confirmOrder() {
            const tableNumber = document.getElementById('tableNumber').value.trim();
            
            if (!tableNumber) {
                showPopup('ຂໍ້ຜິດພາດ', 'ກະລຸນາລະບຸເລກໂຕະ');
                return;
            }
            
            const normalizedTable = normalizeTableNumber(tableNumber);
            
            // Check if table has pending order
            const pendingOrder = orders.find(order => 
                order.tableNumber === normalizedTable && 
                order.status === 'pending'
            );
            
            if (pendingOrder) {
                showPopup('ແຈ້ງເຕືອນ', 'ລໍຖ້າອາຫານຂອງທ່ານກຳລັງຈະມາ');
                return;
            }
            
            const order = {
                id: Date.now(),
                tableNumber: normalizedTable,
                items: [...cart],
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                timestamp: new Date().toISOString(),
                status: 'pending'
            };
            
            orders.push(order);
            saveData();
            
            cart = [];
            updateCartDisplay();
            renderMenu();
            hideCart();
            
            showPopup('ສຳເລັດ', 'ການສັ່ງອາຫານສຳເລັດແລ້ວ');
            
            document.getElementById('tableNumber').value = '';
        }

        // Admin Functions
        function adminLogin() {
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;
            
            if (user === 'panda' && pass === '123') {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadOrders();
                startAutoRefresh();
            } else {
                showPopup('ຂໍ້ຜິດພາດ', 'ຊື່ຜູ້ໃຊ້ ຫຼື ລະຫັດຜ່ານບໍ່ຖືກຕ້ອງ');
            }
        }

        function showAdminSection(section) {
            document.querySelectorAll('.admin-nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.admin-section').forEach(sec => sec.style.display = 'none');
            document.getElementById(section + 'Section').style.display = 'block';
            
            switch(section) {
                case 'orders':
                    loadOrders();
                    break;
                case 'summary':
                    loadSummary();
                    break;
                case 'analysis':
                    loadAnalysis();
                    break;
                case 'accounting':
                    loadAccounting();
                    break;
            }
        }

        function loadOrders() {
            const ordersList = document.getElementById('ordersList');
            const pendingOrders = orders.filter(order => order.status === 'pending');
            
            if (pendingOrders.length === 0) {
                ordersList.innerHTML = '<div style="color: white; text-align: center; padding: 20px;">ບໍ່ມີອໍເດີໃໝ່</div>';
                return;
            }
            
            ordersList.innerHTML = pendingOrders.map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <div class="order-table">ໂຕະ ${order.tableNumber}</div>
                        <div class="order-time">${new Date(order.timestamp).toLocaleString('lo-LA')}</div>
                    </div>
                    <div class="order-items">
                        ${order.items.map(item => `${item.name} x${item.quantity}`).join(', ')}
                    </div>
                    <div class="order-total">ລວມ: ${formatPrice(order.total)}</div>
                    <div class="order-actions">
                        <button class="order-btn accept-btn" onclick="acceptOrder(${order.id})">ຮັບ</button>
                        <button class="order-btn clear-btn" onclick="clearOrder(${order.id})">Clear</button>
                    </div>
                </div>
            `).join('');
        }

        function acceptOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'completed';
                order.completedAt = new Date().toISOString();
                saveData();
                loadOrders();
            }
        }

        function clearOrder(orderId) {
            orders = orders.filter(o => o.id !== orderId);
            saveData();
            loadOrders();
        }

        function startAutoRefresh() {
            setInterval(() => {
                if (document.getElementById('ordersSection').style.display !== 'none') {
                    loadOrders();
                }
            }, 30000); // Refresh every 30 seconds
        }

        function filterTime(period) {
            currentTimeFilter = period;
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadSummary();
        }

        function filterAnalysis(period) {
            currentTimeFilter = period;
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadAnalysis();
        }

        function getFilteredOrders() {
            const now = new Date();
            const completedOrders = orders.filter(order => order.status === 'completed');
            
            return completedOrders.filter(order => {
                const orderDate = new Date(order.completedAt);
                
                switch(currentTimeFilter) {
                    case 'today':
                        return orderDate.toDateString() === now.toDateString();
                    case 'week':
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        return orderDate >= weekAgo;
                    case 'month':
                        return orderDate.getMonth() === now.getMonth() && orderDate.getFullYear() === now.getFullYear();
                    case 'year':
                        return orderDate.getFullYear() === now.getFullYear();
                    default:
                        return true;
                }
            });
        }

        function loadSummary() {
            const filteredOrders = getFilteredOrders();
            const totalRevenue = filteredOrders.reduce((sum, order) => sum + order.total, 0);
            const totalOrders = filteredOrders.length;
            const averageOrder = totalOrders > 0 ? totalRevenue / totalOrders : 0;
            
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${formatPrice(totalRevenue)}</div>
                    <div class="stat-label">ລາຍຮັບລວມ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalOrders}</div>
                    <div class="stat-label">ຈຳນວນອໍເດີ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${formatPrice(averageOrder)}</div>
                    <div class="stat-label">ຄ່າສະເລ່ຍຕໍ່ອໍເດີ</div>
                </div>
            `;
        }

        function loadAnalysis() {
            const filteredOrders = getFilteredOrders();
            const itemCount = {};
            
            filteredOrders.forEach(order => {
                order.items.forEach(item => {
                    itemCount[item.name] = (itemCount[item.name] || 0) + item.quantity;
                });
            });
            
            const sortedItems = Object.entries(itemCount)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            
            if (sortedItems.length === 0) {
                document.getElementById('analysisData').innerHTML = '<div style="color: white; text-align: center;">ບໍ່ມີຂໍ້ມູນ</div>';
                return;
            }
            
            document.getElementById('analysisData').innerHTML = sortedItems.map((item, index) => `
                <div class="analysis-item">
                    <div class="analysis-name">${index + 1}. ${item[0]}</div>
                    <div class="analysis-count">${item[1]} ຈານ</div>
                </div>
            `).join('');
        }

        function addExpense() {
            const desc = document.getElementById('expenseDesc').value.trim();
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            
            if (!desc || !amount || amount <= 0) {
                showPopup('ຂໍ້ຜິດພາດ', 'ກະລຸນາໃສ່ຂໍ້ມູນໃຫ້ຄົບຖ້ວນ');
                return;
            }
            
            const expense = {
                id: Date.now(),
                description: desc,
                amount: amount,
                timestamp: new Date().toISOString()
            };
            
            expenses.push(expense);
            saveData();
            
            document.getElementById('expenseDesc').value = '';
            document.getElementById('expenseAmount').value = '';
            
            loadAccounting();
        }

        function loadAccounting() {
            const filteredOrders = getFilteredOrders();
            const totalRevenue = filteredOrders.reduce((sum, order) => sum + order.total, 0);
            
            const filteredExpenses = expenses.filter(expense => {
                const expenseDate = new Date(expense.timestamp);
                const now = new Date();
                
                switch(currentTimeFilter) {
                    case 'today':
                        return expenseDate.toDateString() === now.toDateString();
                    case 'week':
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        return expenseDate >= weekAgo;
                    case 'month':
                        return expenseDate.getMonth() === now.getMonth() && expenseDate.getFullYear() === now.getFullYear();
                    case 'year':
                        return expenseDate.getFullYear() === now.getFullYear();
                    default:
                        return true;
                }
            });
            
            const totalExpenses = filteredExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            const netProfit = totalRevenue - totalExpenses;
            
            document.getElementById('accountingData').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${formatPrice(totalRevenue)}</div>
                        <div class="stat-label">ລາຍຮັບ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatPrice(totalExpenses)}</div>
                        <div class="stat-label">ຄ່າໃຊ້ຈ່າຍ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: ${netProfit >= 0 ? '#2ed573' : '#ff4757'}">${formatPrice(netProfit)}</div>
                        <div class="stat-label">ກຳໄລສຸດທິ</div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <h4 style="color: white; margin-bottom: 15px;">ລາຍການຄ່າໃຊ້ຈ່າຍ:</h4>
                    ${filteredExpenses.map(expense => `
                        <div class="analysis-item">
                            <div class="analysis-name">${expense.description}</div>
                            <div class="analysis-count">${formatPrice(expense.amount)}</div>
                        </div>
                    `).join('') || '<div style="color: white; text-align: center;">ບໍ່ມີຄ່າໃຊ້ຈ່າຍ</div>'}
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Remove splash screen after animation
            setTimeout(() => {
                document.querySelector('.splash-screen').style.display = 'none';
            }, 4000);
            
            // Update cart display on load
            updateCartDisplay();
        });
    </script>
</body>
</html>

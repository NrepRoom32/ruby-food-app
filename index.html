<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ແອັບສັ່ງອາຫານລາວ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Lao', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4, #a8e6cf, #ffd93d, #6c5ce7);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4, #a8e6cf, #ffd93d, #6c5ce7);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .splash-icon {
            font-size: 120px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        /* Home Screen */
        .home-screen {
            text-align: center;
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .home-icon {
            font-size: 300px;
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .home-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .home-subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Noto Sans Lao', sans-serif;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Menu Screen */
        .menu-screen {
            display: none;
            padding: 20px;
            padding-bottom: 100px;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .menu-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .menu-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #a8e6cf, #ffd93d);
            color: #2c3e50;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Noto Sans Lao', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #ff6b9d, #6c5ce7);
            color: white;
            transform: scale(1.05);
        }

        .menu-items {
            display: grid;
            gap: 15px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-color: #ff6b9d;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .menu-item-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .menu-item-price {
            font-size: 16px;
            font-weight: 700;
            color: #e74c3c;
        }

        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quantity-display {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            min-width: 30px;
            text-align: center;
        }

        /* Floating Cart Button */
        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b9d, #6c5ce7);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .floating-cart:hover {
            transform: scale(1.1);
        }

        .floating-cart.show {
            display: flex;
        }

        .cart-icon {
            font-size: 24px;
            color: white;
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        /* Cart Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .cart-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #e74c3c;
            font-weight: 600;
        }

        .cart-item-quantity {
            color: #7f8c8d;
            margin-left: 10px;
        }

        .cart-total {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #a8e6cf, #ffd93d);
            border-radius: 15px;
        }

        .table-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Noto Sans Lao', sans-serif;
        }

        .table-input:focus {
            outline: none;
            border-color: #ff6b9d;
        }

        /* Admin Screen */
        .admin-screen {
            display: none;
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .admin-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .admin-tab {
            padding: 10px 20px;
            background: linear-gradient(135deg, #a8e6cf, #ffd93d);
            color: #2c3e50;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Noto Sans Lao', sans-serif;
            font-size: 14px;
        }

        .admin-tab.active {
            background: linear-gradient(135deg, #ff6b9d, #6c5ce7);
            color: white;
            transform: scale(1.05);
        }

        .admin-content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .order-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #ff6b9d;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-table {
            font-weight: 700;
            color: #2c3e50;
        }

        .order-time {
            color: #7f8c8d;
            font-size: 14px;
        }

        .order-total {
            font-weight: 700;
            color: #e74c3c;
            font-size: 18px;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Noto Sans Lao', sans-serif;
        }

        .accept-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .reject-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .popup-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        .popup-text {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .popup-btn {
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Noto Sans Lao', sans-serif;
        }

        .cart-menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .cart-menu-btn:hover {
            transform: scale(1.1);
        }

        .cart-menu-btn.show {
            display: flex;
        }

        .expense-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Noto Sans Lao', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b9d;
        }

        .date-range {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .date-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Noto Sans Lao', sans-serif;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .home-icon {
                font-size: 200px;
            }
            
            .menu-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .admin-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-icon">😊</div>
    </div>

    <div class="container">
        <!-- Back Button -->
        <button class="back-btn hidden" id="backBtn">←</button>
        
        <!-- Cart Menu Button -->
        <button class="cart-menu-btn" id="cartMenuBtn">
            <span class="cart-icon">🛒</span>
            <span class="cart-badge" id="cartMenuBadge">0</span>
        </button>

        <!-- Home Screen -->
        <div class="home-screen" id="homeScreen">
            <div class="home-icon">😊</div>
            <h1 class="home-title">ຍິນດີຕ້ອນຮັບ</h1>
            <p class="home-subtitle">ສັ່ງອາຫານແບບງ່າຍໆ</p>
            <button class="btn" onclick="startOrdering()">ເລີ່ມສັ່ງອາຫານ</button>
            <button class="btn" onclick="showAdminLogin()">ໂໝດແອດມິນ</button>
        </div>

        <!-- Menu Screen -->
        <div class="menu-screen" id="menuScreen">
            <div class="menu-header">
                <h2 class="menu-title">ເມນູອາຫານ</h2>
                <div class="menu-tabs">
                    <button class="tab-btn active" onclick="showTab('food')">
                        🍽️ ອາຫານ
                    </button>
                    <button class="tab-btn" onclick="showTab('drinks')">
                        🥤 ເຄື່ອງດື່ມ
                    </button>
                </div>
            </div>
            
            <div class="menu-items" id="menuItems">
                <!-- Menu items will be populated by JavaScript -->
            </div>
        </div>

        <!-- Admin Screen -->
        <div class="admin-screen" id="adminScreen">
            <div class="admin-header">
                <h2 class="admin-title">ແພນລແອດມິນ</h2>
                <div class="admin-tabs">
                    <button class="admin-tab active" onclick="showAdminTab('orders')">ອໍເດີເຂົ້າ</button>
                    <button class="admin-tab" onclick="showAdminTab('summary')">ສະຫຼຸບລາຍຮັບ</button>
                    <button class="admin-tab" onclick="showAdminTab('analysis')">ວິເຄາະ</button>
                    <button class="admin-tab" onclick="showAdminTab('accounting')">ລະບົບບັນຊີ</button>
                </div>
            </div>
            
            <div class="admin-content" id="adminContent">
                <!-- Admin content will be populated by JavaScript -->
            </div>
        </div>

        <!-- Floating Cart Button -->
        <div class="floating-cart" id="floatingCart" onclick="showCart()">
            <span class="cart-icon">
                🛒
                <span class="cart-badge" id="cartBadge">0</span>
            </span>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h3 class="cart-title">ຕະກົດສິນຄ້າ</h3>
                <button class="close-btn" onclick="hideCart()">×</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be populated by JavaScript -->
            </div>
            <div class="cart-total" id="cartTotal">
                ລວມ: 0 ກີບ
            </div>
            <input type="text" class="table-input" id="tableInput" placeholder="ລະບຸໂຕະ (ຕົວຢ່າງ: 01, 1, 001)">
            <button class="btn" onclick="confirmOrder()" style="width: 100%;">ຢືນຢັນການສັ່ງ</button>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p class="popup-text" id="popupText"></p>
            <button class="popup-btn" onclick="hidePopup()">ຕົກລົງ</button>
        </div>
    </div>

    <script>
        // Global variables
        let currentScreen = 'home';
        let currentTab = 'food';
        let cart = {};
        let orders = [];
        let expenses = [];
        let adminTab = 'orders';
        let tableOrders = new Set();

        // Menu data
        const menuData = {
            food: [
                { id: 1, name: 'ຕຳໝີ່ຂາວ', price: 30000 },
                { id: 2, name: 'ຕຳໝີ່ໄວໆ', price: 30000 },
                { id: 3, name: 'ຕຳຕ່ອນ', price: 50000 },
                { id: 4, name: 'ຕຳເຂົ້າປຸ້ນ / ຕຳໝາກຮຸ່ງ', price: 25000 },
                { id: 5, name: 'ຕົ້ມເລືອດ', price: 30000 },
                { id: 6, name: 'ລາບງົວ', price: 50000 },
                { id: 7, name: 'ເຂົ້າໜຽວ', price: 15000 }
            ],
            drinks: [
                { id: 8, name: 'ນ້ຳດື່ມນ້ອຍ', price: 8000 },
                { id: 9, name: 'ນ້ຳດື່ມໃຫຍ່', price: 10000 },
                { id: 10, name: 'ແປບຊີ່', price: 15000 }
            ]
        };

        // Initialize app
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('splashScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splashScreen').style.display = 'none';
                }, 500);
            }, 2000);
        };

        function normalizeTableNumber(tableNum) {
            return parseInt(tableNum.replace(/^0+/, '') || '0');
        }

        function startOrdering() {
            currentScreen = 'menu';
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('menuScreen').style.display = 'block';
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('cartMenuBtn').classList.add('show');
            renderMenuItems();
        }

        function showAdminLogin() {
            const username = prompt('ຊື່ຜູ້ໃຊ້:');
            const password = prompt('ລະຫັດຜ່ານ:');
            
            if (username === 'panda' && password === '123') {
                currentScreen = 'admin';
                document.getElementById('homeScreen').style.display = 'none';
                document.getElementById('adminScreen').style.display = 'block';
                document.getElementById('backBtn').classList.remove('hidden');
                document.getElementById('cartMenuBtn').classList.remove('show');
                renderAdminContent();
                startOrderRefresh();
            } else {
                showPopup('ຊື່ຜູ້ໃຊ້ ຫຼື ລະຫັດຜ່ານບໍ່ຖືກຕ້ອງ');
            }
        }

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderMenuItems();
        }

        function renderMenuItems() {
            const menuItems = document.getElementById('menuItems');
            menuItems.innerHTML = '';
            
            menuData[currentTab].forEach(item => {
                const quantity = cart[item.id] || 0;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-item';
                itemDiv.innerHTML = `
                    <div class="menu-item-header">
                        <span class="menu-item-name">${item.name}</span>
                        <span class="menu-item-price">${item.price.toLocaleString()} ກີບ</span>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)" ${quantity === 0 ? 'disabled' : ''}>-</button>
                        <span class="quantity-display">${quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                `;
                menuItems.appendChild(itemDiv);
            });
        }

        function updateQuantity(itemId, change) {
            const currentQuantity = cart[itemId] || 0;
            const newQuantity = Math.max(0, currentQuantity + change);
            
            if (newQuantity === 0) {
                delete cart[itemId];
            } else {
                cart[itemId] = newQuantity;
            }
            
            updateCartDisplay();
            renderMenuItems();
        }

        function updateCartDisplay() {
            const totalItems = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
            const floatingCart = document.getElementById('floatingCart');
            const cartBadge = document.getElementById('cartBadge');
            const cartMenuBadge = document.getElementById('cartMenuBadge');
            
            if (totalItems > 0) {
                floatingCart.classList.add('show');
                cartBadge.textContent = totalItems;
                cartMenuBadge.textContent = totalItems;
            } else {
                floatingCart.classList.remove('show');
                cartBadge.textContent = '0';
                cartMenuBadge.textContent = '0';
            }
        }

        function showCart() {
            const cartModal = document.getElementById('cartModal');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            cartItems.innerHTML = '';
            let total = 0;
            
            Object.keys(cart).forEach(itemId => {
                const quantity = cart[itemId];
                const item = [...menuData.food, ...menuData.drinks].find(i => i.id == itemId);
                const itemTotal = item.price * quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${item.price.toLocaleString()} ກີບ <span class="cart-item-quantity">x${quantity}</span></div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 600; color: #e74c3c;">${itemTotal.toLocaleString()} ກີບ</div>
                        <button onclick="removeFromCart(${itemId})" style="background: #e74c3c; color: white; border: none; border-radius: 5px; padding: 5px 10px; margin-top: 5px; cursor: pointer;">ລົບ</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            cartTotal.textContent = `ລວມ: ${total.toLocaleString()} ກີບ`;
            cartModal.style.display = 'flex';
        }

        function removeFromCart(itemId) {
            delete cart[itemId];
            updateCartDisplay();
            showCart();
        }

        function hideCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function confirmOrder() {
            const tableInput = document.getElementById('tableInput');
            const tableNumber = tableInput.value.trim();
            
            if (!tableNumber) {
                showPopup('ກະລຸນາລະບຸເລກໂຕະ');
                return;
            }
            
            if (Object.keys(cart).length === 0) {
                showPopup('ກະລຸນາເລືອກອາຫານກ່ອນ');
                return;
            }
            
            const normalizedTable = normalizeTableNumber(tableNumber);
            
            if (tableOrders.has(normalizedTable)) {
                showPopup('ລໍຖ້າອາຫານຂອງທ່ານກຳລັງຈະມາ');
                return;
            }
            
            const order = {
                id: Date.now(),
                table: normalizedTable,
                items: { ...cart },
                total: Object.keys(cart).reduce((sum, itemId) => {
                    const item = [...menuData.food, ...menuData.drinks].find(i => i.id == itemId);
                    return sum + (item.price * cart[itemId]);
                }, 0),
                timestamp: new Date(),
                status: 'pending'
            };
            
            orders.push(order);
            tableOrders.add(normalizedTable);
            
            cart = {};
            updateCartDisplay();
            hideCart();
            tableInput.value = '';
            
            showPopup('ສັ່ງອາຫານສຳເລັດແລ້ວ! ກະລຸນາລໍຖ້າ...');
        }

        function backToHome() {
            currentScreen = 'home';
            document.getElementById('homeScreen').style.display = 'block';
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('adminScreen').style.display = 'none';
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('cartMenuBtn').classList.remove('show');
            stopOrderRefresh();
        }

        function showAdminTab(tab) {
            adminTab = tab;
            document.querySelectorAll('.admin-tab').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderAdminContent();
        }

        function renderAdminContent() {
            const adminContent = document.getElementById('adminContent');
            
            switch(adminTab) {
                case 'orders':
                    renderOrders();
                    break;
                case 'summary':
                    renderSummary();
                    break;
                case 'analysis':
                    renderAnalysis();
                    break;
                case 'accounting':
                    renderAccounting();
                    break;
            }
        }

        function renderOrders() {
            const adminContent = document.getElementById('adminContent');
            const pendingOrders = orders.filter(order => order.status === 'pending');
            
            if (pendingOrders.length === 0) {
                adminContent.innerHTML = '<p style="text-align: center; color: #7f8c8d;">ບໍ່ມີອໍເດີໃໝ່</p>';
                return;
            }
            
            adminContent.innerHTML = pendingOrders.map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <span class="order-table">ໂຕະ ${order.table}</span>
                        <span class="order-time">${order.timestamp.toLocaleTimeString('lo-LA')}</span>
                    </div>
                    <div style="margin-bottom: 10px;">
                        ${Object.keys(order.items).map(itemId => {
                            const item = [...menuData.food, ...menuData.drinks].find(i => i.id == itemId);
                            return `<div>${item.name} x${order.items[itemId]}</div>`;
                        }).join('')}
                    </div>
                    <div class="order-total">${order.total.toLocaleString()} ກີບ</div>
                    <div class="order-actions">
                        <button class="action-btn accept-btn" onclick="acceptOrder(${order.id})">ຮັບ</button>
                        <button class="action-btn reject-btn" onclick="rejectOrder(${order.id})">Clear</button>
                    </div>
                </div>
            `).join('');
        }

        function acceptOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'accepted';
                renderAdminContent();
            }
        }

        function rejectOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'rejected';
                tableOrders.delete(order.table);
                renderAdminContent();
            }
        }

        function renderSummary() {
            const adminContent = document.getElementById('adminContent');
            const acceptedOrders = orders.filter(order => order.status === 'accepted');
            const totalRevenue = acceptedOrders.reduce((sum, order) => sum + order.total, 0);
            const averageOrder = acceptedOrders.length > 0 ? totalRevenue / acceptedOrders.length : 0;
            
            adminContent.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${totalRevenue.toLocaleString()}</div>
                        <div class="stat-label">ລາຍຮັບລວມ (ກີບ)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${acceptedOrders.length}</div>
                        <div class="stat-label">ຈຳນວນອໍເດີ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.round(averageOrder).toLocaleString()}</div>
                        <div class="stat-label">ຄ່າເຉລີ່ຍຕໍ່ອໍເດີ (ກີບ)</div>
                    </div>
                </div>
                <div class="date-range">
                    <input type="date" class="date-input" id="startDate">
                    <input type="date" class="date-input" id="endDate">
                    <button class="btn" onclick="filterByDate()">ກັ່ນຕອງ</button>
                </div>
            `;
        }

        function renderAnalysis() {
            const adminContent = document.getElementById('adminContent');
            const acceptedOrders = orders.filter(order => order.status === 'accepted');
            const itemSales = {};
            
            acceptedOrders.forEach(order => {
                Object.keys(order.items).forEach(itemId => {
                    const item = [...menuData.food, ...menuData.drinks].find(i => i.id == itemId);
                    if (!itemSales[item.name]) {
                        itemSales[item.name] = { quantity: 0, revenue: 0 };
                    }
                    itemSales[item.name].quantity += order.items[itemId];
                    itemSales[item.name].revenue += item.price * order.items[itemId];
                });
            });
            
            const sortedItems = Object.entries(itemSales)
                .sort((a, b) => b[1].quantity - a[1].quantity)
                .slice(0, 10);
            
            adminContent.innerHTML = `
                <h3 style="margin-bottom: 20px; text-align: center;">ອັນດັບເມນູຂາຍດີ</h3>
                ${sortedItems.map((item, index) => `
                    <div class="order-item">
                        <div class="order-header">
                            <span class="order-table">ອັນດັບ ${index + 1}. ${item[0]}</span>
                            <span class="order-total">${item[1].quantity} ໃບ</span>
                        </div>
                        <div style="color: #e74c3c; font-weight: 600;">
                            ລາຍຮັບ: ${item[1].revenue.toLocaleString()} ກີບ
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function renderAccounting() {
            const adminContent = document.getElementById('adminContent');
            const acceptedOrders = orders.filter(order => order.status === 'accepted');
            const totalRevenue = acceptedOrders.reduce((sum, order) => sum + order.total, 0);
            const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const netProfit = totalRevenue - totalExpenses;
            
            adminContent.innerHTML = `
                <div class="expense-form">
                    <h3 style="margin-bottom: 15px;">ເພີ່ມຄ່າໃຊ້ຈ່າຍ</h3>
                    <div class="form-group">
                        <label class="form-label">ລາຍການ:</label>
                        <input type="text" class="form-input" id="expenseDescription" placeholder="ຕົວຢ່າງ: ຊື້ເຄື່ອງປຸງ">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ຈຳນວນເງິນ (ກີບ):</label>
                        <input type="number" class="form-input" id="expenseAmount" placeholder="0">
                    </div>
                    <button class="btn" onclick="addExpense()">ເພີ່ມຄ່າໃຊ້ຈ່າຍ</button>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${totalRevenue.toLocaleString()}</div>
                        <div class="stat-label">ລາຍຮັບ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalExpenses.toLocaleString()}</div>
                        <div class="stat-label">ຄ່າໃຊ້ຈ່າຍ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" style="color: ${netProfit >= 0 ? '#2ecc71' : '#e74c3c'}">${netProfit.toLocaleString()}</div>
                        <div class="stat-label">ກຳໄລສຸດທິ</div>
                    </div>
                </div>
                
                <h3 style="margin: 20px 0 15px 0;">ລາຍການຄ່າໃຊ້ຈ່າຍ</h3>
                ${expenses.map(expense => `
                    <div class="order-item">
                        <div class="order-header">
                            <span class="order-table">${expense.description}</span>
                            <span class="order-total">${expense.amount.toLocaleString()} ກີບ</span>
                        </div>
                        <div style="color: #7f8c8d; font-size: 14px;">
                            ${expense.timestamp.toLocaleDateString('lo-LA')}
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function addExpense() {
            const description = document.getElementById('expenseDescription').value.trim();
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            
            if (!description || !amount || amount <= 0) {
                showPopup('ກະລຸນາປ້ອນຂໍ້ມູນໃຫ້ຄົບຖ້ວນ');
                return;
            }
            
            expenses.push({
                id: Date.now(),
                description,
                amount,
                timestamp: new Date()
            });
            
            document.getElementById('expenseDescription').value = '';
            document.getElementById('expenseAmount').value = '';
            
            renderAdminContent();
            showPopup('ເພີ່ມຄ່າໃຊ້ຈ່າຍສຳເລັດແລ້ວ');
        }

        function filterByDate() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                showPopup('ກະລຸນາເລືອກຊ່ວງເວລາ');
                return;
            }
            
            // This would filter orders by date range
            // Implementation would depend on requirements
            showPopup('ຟີເຈີກັ່ນຕອງຕາມວັນທີ່ຍັງບໍ່ໄດ້ເຮັດ');
        }

        function startOrderRefresh() {
            if (window.orderRefreshInterval) {
                clearInterval(window.orderRefreshInterval);
            }
            window.orderRefreshInterval = setInterval(() => {
                if (adminTab === 'orders') {
                    renderOrders();
                }
            }, 30000); // 30 seconds
        }

        function stopOrderRefresh() {
            if (window.orderRefreshInterval) {
                clearInterval(window.orderRefreshInterval);
            }
        }

        function showPopup(message) {
            document.getElementById('popupText').textContent = message;
            document.getElementById('popup').style.display = 'flex';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Event listeners
        document.getElementById('backBtn').addEventListener('click', backToHome);
        document.getElementById('cartMenuBtn').addEventListener('click', showCart);

        // Handle clicks outside cart modal
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideCart();
            }
        });

        // Handle clicks outside popup
        document.getElementById('popup').addEventListener('click', function(e) {
            if (e.target === this) {
                hidePopup();
            }
        });

        // Initialize menu on first load
        setTimeout(() => {
            renderMenuItems();
        }, 100);
    </script>
</body>
</html>

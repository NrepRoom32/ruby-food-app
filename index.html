<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ລະບົບສັ່ງອາຫານ - Restaurant Ordering System</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Lao', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
            min-height: 100vh;
            position: relative;
        }

        .page {
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out;
        }

        .page.active {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 3s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0%, 70% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .splash-icon {
            font-size: 120px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .logo {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff6b9d, #ffd93d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            margin: 0 auto 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .menu-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.3);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            color: white;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .menu-item-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .menu-item-price {
            font-size: 16px;
            font-weight: 700;
            color: #ff6b9d;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 18px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .floating-cart:hover {
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            display: none;
        }

        .cart-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 201;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #ff6b9d;
            font-weight: 600;
        }

        .cart-total {
            font-size: 24px;
            font-weight: 700;
            color: #ff6b9d;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1), rgba(78, 205, 196, 0.1));
            border-radius: 15px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff6b9d;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1), rgba(78, 205, 196, 0.1));
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #ff6b9d;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .order-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #ff6b9d;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .table-number {
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .order-time {
            color: #666;
            font-size: 14px;
        }

        .order-items {
            margin: 10px 0;
        }

        .order-total {
            font-size: 18px;
            font-weight: 700;
            color: #ff6b9d;
            text-align: right;
            margin-top: 10px;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .success-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s ease;
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff6b9d, #ee5a52);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s ease;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-menu-btn {
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .cart-menu-btn:hover {
            transform: translateY(-2px);
        }

        .pending-indicator {
            background: #ffa502;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-left: 10px;
        }

        .confirmed-indicator {
            background: #4ecdc4;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            
            .logo {
                width: 250px;
                height: 250px;
                font-size: 100px;
            }
            
            .floating-cart {
                bottom: 15px;
                right: 15px;
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <div class="splash-icon">😊</div>
        <h1 style="color: white; font-size: 28px; text-align: center;">ລະບົບສັ່ງອາຫານ</h1>
        <p style="color: white; font-size: 16px; text-align: center; margin-top: 10px;">ກຳລັງໂຫລດ...</p>
    </div>

    <div class="container">
        <!-- Home Page -->
        <div class="page active" id="homePage">
            <div class="logo">😊</div>
            <h1 style="text-align: center; margin-bottom: 30px; font-size: 24px; color: #333;">ຍິນດີຕ້ອນຮັບ</h1>
            <button class="btn" onclick="goToTableInput()">ເລີ່ມສັ່ງອາຫານ</button>
            <button class="btn secondary" onclick="goToAdminLogin()">ໂໝດແອັດມິນ</button>
        </div>

        <!-- Table Input Page -->
        <div class="page" id="tableInputPage">
            <button class="back-btn" onclick="goToHome()">← ກັບຄືນ</button>
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">ລະບຸໂຕະ</h2>
            <div class="input-group">
                <label for="tableNumber">ເລກໂຕະ:</label>
                <input type="text" id="tableNumber" placeholder="ກະລຸນາລະບຸເລກໂຕະ">
            </div>
            <button class="btn" onclick="setTable()">ຢືນຢັນ</button>
        </div>

        <!-- Menu Page -->
        <div class="page" id="menuPage">
            <div class="nav-header">
                <button class="back-btn" onclick="goToHome()">← ກັບຄືນ</button>
                <button class="cart-menu-btn" onclick="openCartMenu()">🛒 ຕະກຮ້າ</button>
            </div>
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">ເມນູອາຫານ</h2>
            <div class="menu-tabs">
                <button class="tab-btn active" onclick="showMenuTab('food')">🍽️ ອາຫານ</button>
                <button class="tab-btn" onclick="showMenuTab('drinks')">🥤 ເຄື່ອງດື່ມ</button>
            </div>
            <div id="menuContent">
                <!-- Menu items will be loaded here -->
            </div>
        </div>

        <!-- Cart Page -->
        <div class="page" id="cartPage">
            <button class="back-btn" onclick="goToMenu()">← ກັບຄືນ</button>
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">ຕະກຮ້າສິນຄ້າ</h2>
            <div id="cartContent">
                <!-- Cart items will be loaded here -->
            </div>
        </div>

        <!-- Admin Login -->
        <div class="page" id="adminLoginPage">
            <button class="back-btn" onclick="goToHome()">← ກັບຄືນ</button>
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">ເຂົ້າສູ່ລະບົບແອັດມິນ</h2>
            <div class="input-group">
                <label for="adminUser">ຊື່ຜູ້ໃຊ້:</label>
                <input type="text" id="adminUser" placeholder="panda">
            </div>
            <div class="input-group">
                <label for="adminPass">ລະຫັດຜ່ານ:</label>
                <input type="password" id="adminPass" placeholder="123">
            </div>
            <button class="btn" onclick="adminLogin()">ເຂົ້າສູ່ລະບົບ</button>
        </div>

        <!-- Admin Dashboard -->
        <div class="page" id="adminDashboard">
            <button class="back-btn" onclick="goToHome()">← ອອກຈາກລະບົບ</button>
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">ແອັດມິນ Dashboard</h2>
            <div class="menu-tabs">
                <button class="tab-btn active" onclick="showAdminTab('orders')">📋 ອໍເດີເຂົ້າ</button>
                <button class="tab-btn" onclick="showAdminTab('sales')">💰 ສະຫຼຸບລາຍຮັບ</button>
                <button class="tab-btn" onclick="showAdminTab('analytics')">📊 ວິເຄາະ</button>
                <button class="tab-btn" onclick="showAdminTab('expenses')">💸 ບັນຊີ</button>
            </div>
            <div id="adminContent">
                <!-- Admin content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Floating Cart -->
    <div class="floating-cart" id="floatingCart" onclick="openFloatingCart()" style="display: none;">
        🛒
        <div class="cart-badge" id="cartBadge">0</div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay" onclick="closeFloatingCart()">
        <div class="cart-popup" onclick="event.stopPropagation()">
            <div class="cart-header">
                <h3>ຕະກຮ້າສິນຄ້າ</h3>
                <button class="close-btn" onclick="closeFloatingCart()">×</button>
            </div>
            <div id="floatingCartContent">
                <!-- Floating cart items will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentTable = null;
        let cart = [];
        let orders = [];
        let expenses = [];
        let currentMenuTab = 'food';
        let currentAdminTab = 'orders';

        // Menu data
        const menuData = {
            food: [
                { name: 'ຕຳໝີ່ຂາວ', price: 30000 },
                { name: 'ຕຳໝີ່ໄວໆ', price: 30000 },
                { name: 'ຕຳຕ່ອນ', price: 50000 },
                { name: 'ຕຳເຂົ້າປຸ້ນ / ຕຳໝາກຮຸ່ງ', price: 25000 },
                { name: 'ຕົ້ມເລືອດ', price: 30000 },
                { name: 'ລາບງົວ', price: 50000 },
                { name: 'ເຂົ້າໜຽວ', price: 15000 }
            ],
            drinks: [
                { name: 'ນ້ຳດື່ມນ້ອຍ', price: 8000 },
                { name: 'ນ້ຳດື່ມໃຫຍ່', price: 10000 },
                { name: 'ແປບຊີ່', price: 15000 }
            ]
        };

        // Utility functions
        function formatPrice(price) {
            return price.toLocaleString('lo-LA') + ' ກີບ';
        }

        function normalizeTableNumber(table) {
            return parseInt(table).toString();
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems;
            const floatingCart = document.getElementById('floatingCart');
            if (totalItems > 0) {
                floatingCart.style.display = 'flex';
            } else {
                floatingCart.style.display = 'none';
            }
        }

        // Navigation functions
        function goToHome() {
            showPage('homePage');
            currentTable = null;
            cart = [];
            updateCartBadge();
        }

        function goToTableInput() {
            showPage('tableInputPage');
            document.getElementById('tableNumber').value = '';
        }

        function goToMenu() {
            showPage('menuPage');
            loadMenuContent();
        }

        function goToCart() {
            showPage('cartPage');
            loadCartContent();
        }

        function goToAdminLogin() {
            showPage('adminLoginPage');
            document.getElementById('adminUser').value = '';
            document.getElementById('adminPass').value = '';
        }

        function goToAdminDashboard() {
            showPage('adminDashboard');
            showAdminTab('orders');
        }

        // Table functions
        function setTable() {
            const tableInput = document.getElementById('tableNumber').value.trim();
            if (!tableInput) {
                alert('ກະລຸນາລະບຸເລກໂຕະ');
                return;
            }

            const normalizedTable = normalizeTableNumber(tableInput);
            
            // Check if table has pending orders
            const hasPendingOrder = orders.some(order => 
                order.table === normalizedTable && order.status === 'pending'
            );

            if (hasPendingOrder) {
                alert('ລໍຖ້າອາຫານຂອງທ່ານກຳລັງຈະມາ');
                return;
            }

            currentTable = normalizedTable;
            goToMenu();
        }

        // Menu functions
        function showMenuTab(tab) {
            currentMenuTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            loadMenuContent();
        }

        function loadMenuContent() {
            const menuContent = document.getElementById('menuContent');
            const items = menuData[currentMenuTab];
            
            menuContent.innerHTML = items.map(item => `
                <div class="menu-item">
                    <div class="menu-item-header">
                        <span class="menu-item-name">${item.name}</span>
                        <span class="menu-item-price">${formatPrice(item.price)}</span>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity('${item.name}', -1)">-</button>
                        <span class="quantity-display" id="qty-${item.name.replace(/\s/g, '')}">${getItemQuantity(item.name)}</span>
                        <button class="quantity-btn" onclick="changeQuantity('${item.name}', 1)">+</button>
                    </div>
                </div>
            `).join('');
        }

        function getItemQuantity(itemName) {
            const item = cart.find(item => item.name === itemName);
            return item ? item.quantity : 0;
        }

        function changeQuantity(itemName, change) {
            const menuItem = [...menuData.food, ...menuData.drinks].find(item => item.name === itemName);
            const cartItem = cart.find(item => item.name === itemName);

            if (cartItem) {
                cartItem.quantity += change;
                if (cartItem.quantity <= 0) {
                    cart = cart.filter(item => item.name !== itemName);
                }
            } else if (change > 0) {
                cart.push({
                    name: itemName,
                    price: menuItem.price,
                    quantity: change
                });
            }

            document.getElementById(`qty-${itemName.replace(/\s/g, '')}`).textContent = getItemQuantity(itemName);
            updateCartBadge();
        }

        // Cart functions
        function openCartMenu() {
            goToCart();
        }

        function openFloatingCart() {
            document.getElementById('cartOverlay').style.display = 'block';
            loadFloatingCartContent();
        }

        function closeFloatingCart() {
            document.getElementById('cartOverlay').style.display = 'none';
        }

        function loadCartContent() {
            const cartContent = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                cartContent.innerHTML = '<p style="text-align: center; color: #666;">ຕະກຮ້າວ່າງເປົ່າ</p>';
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartContent.innerHTML = `
                ${cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${formatPrice(item.price)} × ${item.quantity}</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="changeQuantity('${item.name}', -1); loadCartContent();">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity('${item.name}', 1); loadCartContent();">+</button>
                        </div>
                    </div>
                `).join('')}
                <div class="cart-total">
                    ລວມທັງໝົດ: ${formatPrice(total)}
                </div>
                <button class="btn" onclick="confirmOrder()">ຢືນຢັນການສັ່ງ</button>
            `;
        }

        function loadFloatingCartContent() {
            const floatingCartContent = document.getElementById('floatingCartContent');
            
            if (cart.length === 0) {
                floatingCartContent.innerHTML = '<p style="text-align: center; color: #666;">ຕະກຮ້າວ່າງເປົ່າ</p>';
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            floatingCartContent.innerHTML = `
                ${cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${formatPrice(item.price)} × ${item.quantity}</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="changeQuantity('${item.name}', -1); loadFloatingCartContent();">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity('${item.name}', 1); loadFloatingCartContent();">+</button>
                        </div>
                    </div>
                `).join('')}
                <div class="cart-total">
                    ລວມທັງໝົດ: ${formatPrice(total)}
                </div>
                <button class="btn" onclick="confirmOrder(); closeFloatingCart();">ຢືນຢັນການສັ່ງ</button>
            `;
        }

        function confirmOrder() {
            if (cart.length === 0) {
                alert('ກະລຸນາເລືອກເມນູກ່ອນ');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderTime = new Date().toLocaleString('lo-LA');
            
            const newOrder = {
                id: Date.now(),
                table: currentTable,
                items: [...cart],
                total: total,
                time: orderTime,
                status: 'pending'
            };

            orders.push(newOrder);
            
            // Clear cart
            cart = [];
            updateCartBadge();
            
            alert('ສັ່ງອາຫານສຳເລັດແລ້ວ!\nໂຕະ: ' + currentTable + '\nລວມ: ' + formatPrice(total));
            goToHome();
        }

        // Admin functions
        function adminLogin() {
            const username = document.getElementById('adminUser').value;
            const password = document.getElementById('adminPass').value;
            
            if (username === 'panda' && password === '123') {
                goToAdminDashboard();
            } else {
                alert('ຊື່ຜູ້ໃຊ້ ຫຼື ລະຫັດຜ່ານບໍ່ຖືກຕ້ອງ');
            }
        }

        function showAdminTab(tab) {
            currentAdminTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            loadAdminContent();
        }

        function loadAdminContent() {
            const adminContent = document.getElementById('adminContent');
            
            switch(currentAdminTab) {
                case 'orders':
                    loadOrdersContent(adminContent);
                    break;
                case 'sales':
                    loadSalesContent(adminContent);
                    break;
                case 'analytics':
                    loadAnalyticsContent(adminContent);
                    break;
                case 'expenses':
                    loadExpensesContent(adminContent);
                    break;
            }
        }

        function loadOrdersContent(container) {
            const pendingOrders = orders.filter(order => order.status === 'pending');
            
            if (pendingOrders.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">ບໍ່ມີອໍເດີໃໝ່</p>';
                return;
            }

            container.innerHTML = pendingOrders.map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <span class="table-number">ໂຕະ ${order.table}</span>
                        <span class="order-time">${order.time}</span>
                    </div>
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div>${item.name} × ${item.quantity} = ${formatPrice(item.price * item.quantity)}</div>
                        `).join('')}
                    </div>
                    <div class="order-total">ລວມ: ${formatPrice(order.total)}</div>
                    <div class="order-actions">
                        <button class="success-btn" onclick="markOrderSuccess(${order.id})">ສຳເລັດ</button>
                        <button class="clear-btn" onclick="clearOrder(${order.id})">ລຶບ</button>
                    </div>
                </div>
            `).join('');
        }

        function loadSalesContent(container) {
            const completedOrders = orders.filter(order => order.status === 'completed');
            const totalRevenue = completedOrders.reduce((sum, order) => sum + order.total, 0);
            const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const netProfit = totalRevenue - totalExpenses;
            const averageOrder = completedOrders.length > 0 ? totalRevenue / completedOrders.length : 0;

            container.innerHTML = `
                <div class="admin-stats">
                    <div class="stat-card">
                        <div class="stat-number">${formatPrice(totalRevenue)}</div>
                        <div class="stat-label">ລາຍຮັບລວມ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${completedOrders.length}</div>
                        <div class="stat-label">ຈຳນວນອໍເດີ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${formatPrice(averageOrder)}</div>
                        <div class="stat-label">ຄ່າເຉລີ່ຍຕໍ່ອໍເດີ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${formatPrice(totalExpenses)}</div>
                        <div class="stat-label">ຄ່າໃຊ້ຈ່າຍ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${formatPrice(netProfit)}</div>
                        <div class="stat-label">ກຳໄລສຸດທິ</div>
                    </div>
                </div>
            `;
        }

        function loadAnalyticsContent(container) {
            const completedOrders = orders.filter(order => order.status === 'completed');
            const itemSales = {};
            
            completedOrders.forEach(order => {
                order.items.forEach(item => {
                    if (itemSales[item.name]) {
                        itemSales[item.name] += item.quantity;
                    } else {
                        itemSales[item.name] = item.quantity;
                    }
                });
            });

            const sortedItems = Object.entries(itemSales).sort((a, b) => b[1] - a[1]);

            container.innerHTML = `
                <h3 style="margin-bottom: 20px;">ເມນູຂາຍດີທີ່ສຸດ</h3>
                ${sortedItems.length > 0 ? sortedItems.map((item, index) => `
                    <div class="menu-item">
                        <div class="menu-item-header">
                            <span class="menu-item-name">#${index + 1} ${item[0]}</span>
                            <span class="menu-item-price">${item[1]} ຈານ</span>
                        </div>
                    </div>
                `).join('') : '<p style="text-align: center; color: #666;">ຍັງບໍ່ມີຂໍ້ມູນການຂາຍ</p>'}
            `;
        }

        function loadExpensesContent(container) {
            const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            
            container.innerHTML = `
                <div class="input-group">
                    <label for="expenseDesc">ລາຍການຄ່າໃຊ້ຈ່າຍ:</label>
                    <input type="text" id="expenseDesc" placeholder="ເຊັ່ນ: ຊື້ວັດຖຸດິບ">
                </div>
                <div class="input-group">
                    <label for="expenseAmount">ຈຳນວນເງິນ (ກີບ):</label>
                    <input type="number" id="expenseAmount" placeholder="0">
                </div>
                <button class="btn" onclick="addExpense()">ເພີ່ມຄ່າໃຊ້ຈ່າຍ</button>
                
                <h3 style="margin: 30px 0 20px 0;">ລາຍການຄ່າໃຊ້ຈ່າຍ</h3>
                <div class="stat-card" style="margin-bottom: 20px;">
                    <div class="stat-number">${formatPrice(totalExpenses)}</div>
                    <div class="stat-label">ລວມຄ່າໃຊ້ຈ່າຍ</div>
                </div>
                
                ${expenses.length > 0 ? expenses.map((expense, index) => `
                    <div class="menu-item">
                        <div class="menu-item-header">
                            <span class="menu-item-name">${expense.description}</span>
                            <span class="menu-item-price">${formatPrice(expense.amount)}</span>
                        </div>
                        <div style="margin-top: 10px;">
                            <button class="clear-btn" onclick="removeExpense(${index})">ລຶບ</button>
                        </div>
                    </div>
                `).join('') : '<p style="text-align: center; color: #666;">ຍັງບໍ່ມີຄ່າໃຊ້ຈ່າຍ</p>'}
            `;
        }

        function markOrderSuccess(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'completed';
                loadAdminContent();
            }
        }

        function clearOrder(orderId) {
            const orderIndex = orders.findIndex(o => o.id === orderId);
            if (orderIndex !== -1) {
                orders.splice(orderIndex, 1);
                loadAdminContent();
            }
        }

        function addExpense() {
            const description = document.getElementById('expenseDesc').value.trim();
            const amount = parseInt(document.getElementById('expenseAmount').value);
            
            if (!description || !amount || amount <= 0) {
                alert('ກະລຸນາກອກຂໍ້ມູນໃຫ້ຄົບຖ້ວນ');
                return;
            }

            expenses.push({
                description: description,
                amount: amount,
                date: new Date().toLocaleString('lo-LA')
            });

            document.getElementById('expenseDesc').value = '';
            document.getElementById('expenseAmount').value = '';
            loadAdminContent();
        }

        function removeExpense(index) {
            expenses.splice(index, 1);
            loadAdminContent();
        }

        // Auto-refresh orders every 30 seconds when on admin orders tab
        setInterval(() => {
            if (document.getElementById('adminDashboard').classList.contains('active') && currentAdminTab === 'orders') {
                loadAdminContent();
            }
        }, 30000);

        // Initialize the application
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.splash-screen').style.display = 'none';
                showPage('homePage');
            }, 3000);
        });

        // Show floating cart on scroll
        window.addEventListener('scroll', () => {
            const floatingCart = document.getElementById('floatingCart');
            if (cart.length > 0) {
                floatingCart.style.display = 'flex';
            }
        });

        // Prevent form submission on Enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const activeElement = document.activeElement;
                if (activeElement.id === 'tableNumber') {
                    setTable();
                } else if (activeElement.id === 'adminUser' || activeElement.id === 'adminPass') {
                    adminLogin();
                }
            }
        });
    </script>
</body>
</html>

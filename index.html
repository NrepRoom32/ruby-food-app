<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ແອັບສັ່ງອາຫານ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans Lao', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4, #8A2BE2);
            background-size: cover;
            color: #333;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            max-height: 900px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .app-container {
                max-width: 768px;
                max-height: 1024px;
            }
        }

        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .screen.hidden {
            transform: translateX(100%);
            display: none;
        }

        .screen.active {
            transform: translateX(0);
            display: flex;
        }

        .home-content {
            text-align: center;
        }

        .smile-icon {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }

        .main-button {
            background-color: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .main-button:hover {
            background-color: #e65a5a;
            transform: scale(1.05);
        }

        .secondary-button {
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .secondary-button:hover {
            background-color: #bbb;
        }

        .floating-cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #8A2BE2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .floating-cart-button:hover {
            transform: scale(1.1);
        }

        .floating-cart-button.hidden {
            display: none;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8em;
        }

        .app-header {
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: absolute;
            top: 0;
            z-index: 500;
        }

        .cart-icon-top {
            font-size: 1.8em;
            color: #333;
            cursor: pointer;
            position: relative;
        }

        .cart-icon-top .cart-count {
            font-size: 0.7em;
            top: -8px;
            right: -8px;
        }

        .tab-buttons-container {
            display: flex;
            width: 100%;
            justify-content: center;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            z-index: 50;
        }

        .tab-button {
            background-color: #4ECDC4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .tab-button.active {
            background-color: #3BB1A7;
        }

        .tab-button:hover {
            background-color: #3BB1A7;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
        }

        .menu-section {
            width: 100%;
            max-height: calc(100% - 120px);
            overflow-y: auto;
            padding-top: 80px;
            box-sizing: border-box;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .item-info h3 {
            margin: 0;
            font-size: 1.1em;
        }

        .item-info p {
            margin: 5px 0 0;
            color: #666;
        }

        .item-controls {
            display: flex;
            align-items: center;
        }

        .item-controls button {
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .item-controls span {
            margin: 0 10px;
            font-weight: bold;
        }

        #cart-screen h2 {
            margin-bottom: 20px;
        }

        #cart-items-display {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .table-input-section {
            width: 100%;
            margin-bottom: 20px;
        }

        .table-input-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .table-input-section input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .cart-summary {
            width: 100%;
            text-align: right;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .cart-actions {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        #admin-login-screen input,
        #admin-dashboard-screen input {
            width: calc(100% - 40px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
        }

        .admin-sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .admin-section-btn {
            flex: 1 1 calc(50% - 30px);
            max-width: calc(50% - 30px);
            padding: 20px;
            background-color: #4ECDC4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .admin-section-btn:hover {
            background-color: #3BB1A7;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4, #8A2BE2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            transition: opacity 1s ease-out;
        }

        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        </div>

    <div id="app-container" class="app-container hidden">
        <header class="app-header">
            <nav class="top-nav">
                <div class="cart-icon-top" id="cart-icon-top">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count-top" class="cart-count">0</span>
                </div>
            </nav>
        </header>

        <div id="home-screen" class="screen active">
            <div class="home-content">
                <img src="images/smile_icon.png" alt="Smile Icon" class="smile-icon">
                <button id="start-order-btn" class="main-button">ເລີ່ມສັ່ງອາຫານ</button>
                <button id="admin-mode-btn" class="main-button admin-button">ໂໝດແອັດມິນ</button>
            </div>
        </div>

        <div id="menu-screen" class="screen hidden">
            <div class="tab-buttons-container">
                <button class="tab-button active" id="food-tab">ອາຫານ</button>
                <button class="tab-button" id="drink-tab">ເຄື່ອງດື່ມ <img src="images/glass_icon.png" alt="Glass Icon" class="tab-icon"></button>
            </div>

            <div id="food-items" class="menu-section active">
                </div>

            <div id="drink-items" class="menu-section hidden">
                </div>
        </div>

        <div id="cart-screen" class="screen hidden">
            <h2>ລາຍການສັ່ງຊື້ຂອງທ່ານ</h2>
            <div id="cart-items-display">
                </div>
            <div class="table-input-section">
                <label for="table-number">ລະບຸໂຕະ:</label>
                <input type="text" id="table-number" placeholder="ຕົວຢ່າງ: 01">
            </div>
            <div class="cart-summary">
                <p>ລາຄາລວມ: <span id="total-price">0</span> ກີບ</p>
            </div>
            <div class="cart-actions">
                <button id="confirm-order-btn" class="main-button">ຢືນຢັນການສັ່ງຊື້</button>
                <button id="back-to-menu-btn" class="secondary-button">ກັບຄືນ</button>
            </div>
        </div>

        <div id="order-confirm-modal" class="modal hidden">
            <div class="modal-content">
                <h2>ຢືນຢັນການສັ່ງຊື້</h2>
                <div id="order-summary-modal">
                    </div>
                <div class="modal-buttons">
                    <button id="modal-confirm-btn" class="main-button">ສັ່ງເລີຍ</button>
                    <button id="modal-cancel-btn" class="secondary-button">ຍົກເລີກ</button>
                </div>
            </div>
        </div>

        <div id="duplicate-order-popup" class="modal hidden">
            <div class="modal-content">
                <p>ລໍຖ້າອາຫານຂອງທ່ານກຳລັງຈະມາ</p>
                <button id="popup-ok-btn" class="main-button">ຕົກລົງ</button>
            </div>
        </div>

        <div id="admin-login-screen" class="screen hidden">
            <h2>ເຂົ້າສູ່ລະບົບແອັດມິນ</h2>
            <input type="text" id="admin-username" placeholder="ຊື່ຜູ້ໃຊ້">
            <input type="password" id="admin-password" placeholder="ລະຫັດຜ່ານ">
            <button id="admin-login-btn" class="main-button">ເຂົ້າສູ່ລະບົບ</button>
            <button id="back-to-home-from-admin-login" class="secondary-button">ກັບຄືນ</button>
        </div>

        <div id="admin-dashboard-screen" class="screen hidden">
            <h2>ໜ້າຫຼັກແອັດມິນ</h2>
            <div class="admin-sections">
                <button class="admin-section-btn" id="view-orders-btn">ອໍເດີເຂົ້າ</button>
                <button class="admin-section-btn" id="summary-revenue-btn">ສະຫຼຸບລາຍຮັບ</button>
                <button class="admin-section-btn" id="analyze-menu-btn">ວິເຄາະ</button>
                <button class="admin-section-btn" id="accounting-btn">ລະບົບບັນຊີ</button>
                <button class="admin-section-btn" id="history-view-btn">ເບິ່ງຂໍ້ມູນຍ້ອນຫຼັງ</button>
            </div>
            <button id="admin-logout-btn" class="secondary-button">ອອກຈາກລະບົບ</button>
        </div>

        <div id="admin-view-orders-screen" class="screen hidden">
            <h2>ອໍເດີເຂົ້າ (Real-time)</h2>
            <div id="realtime-orders">
                </div>
            <button id="back-to-admin-dashboard" class="secondary-button">ກັບຄືນ</button>
        </div>

        <button id="floating-cart-btn" class="floating-cart-button hidden">
            <i class="fas fa-shopping-cart"></i>
            <span id="floating-cart-count" class="cart-count">0</span>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const appContainer = document.getElementById('app-container');

            const homeScreen = document.getElementById('home-screen');
            const startOrderBtn = document.getElementById('start-order-btn');
            const adminModeBtn = document.getElementById('admin-mode-btn');

            const menuScreen = document.getElementById('menu-screen');
            const foodTab = document.getElementById('food-tab');
            const drinkTab = document.getElementById('drink-tab');
            const foodItemsContainer = document.getElementById('food-items');
            const drinkItemsContainer = document.getElementById('drink-items');

            const cartScreen = document.getElementById('cart-screen');
            const cartItemsDisplay = document.getElementById('cart-items-display');
            const tableNumberInput = document.getElementById('table-number');
            const totalPriceSpan = document.getElementById('total-price');
            const confirmOrderBtn = document.getElementById('confirm-order-btn');
            const backToMenuBtn = document.getElementById('back-to-menu-btn');
            const cartIconTop = document.getElementById('cart-icon-top');
            const cartCountTop = document.getElementById('cart-count-top');

            const orderConfirmModal = document.getElementById('order-confirm-modal');
            const orderSummaryModal = document.getElementById('order-summary-modal');
            const modalConfirmBtn = document.getElementById('modal-confirm-btn');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');

            const duplicateOrderPopup = document.getElementById('duplicate-order-popup');
            const popupOkBtn = document.getElementById('popup-ok-btn');

            const adminLoginScreen = document.getElementById('admin-login-screen');
            const adminUsernameInput = document.getElementById('admin-username');
            const adminPasswordInput = document.getElementById('admin-password');
            const adminLoginBtn = document.getElementById('admin-login-btn');
            const backToHomeFromAdminLogin = document.getElementById('back-to-home-from-admin-login');

            const adminDashboardScreen = document.getElementById('admin-dashboard-screen');
            const viewOrdersBtn = document.getElementById('view-orders-btn');
            const summaryRevenueBtn = document.getElementById('summary-revenue-btn');
            const analyzeMenuBtn = document.getElementById('analyze-menu-btn');
            const accountingBtn = document.getElementById('accounting-btn');
            const historyViewBtn = document.getElementById('history-view-btn');
            const adminLogoutBtn = document.getElementById('admin-logout-btn');

            const adminViewOrdersScreen = document.getElementById('admin-view-orders-screen');
            const realtimeOrdersDisplay = document.getElementById('realtime-orders');
            const backToAdminDashboardBtn = document.getElementById('back-to-admin-dashboard');

            const floatingCartBtn = document.getElementById('floating-cart-btn');
            const floatingCartCount = document.getElementById('floating-cart-count');

            const foodMenu = [
                { id: 'f1', name: 'ຕຳໝີ່ຂາວ', price: 30000 },
                { id: 'f2', name: 'ຕຳໝີ່ໄວໆ', price: 30000 },
                { id: 'f3', name: 'ຕຳຕ່ອນ', price: 50000 },
                { id: 'f4', name: 'ຕຳເຂົ້າປຸ້ນ / ຕຳໝາກຮຸ່ງ', price: 25000 },
                { id: 'f5', name: 'ຕົ້ມເລືອດ', price: 30000 },
                { id: 'f6', name: 'ລາບງົວ', price: 50000 },
                { id: 'f7', name: 'ເຂົ້າໜຽວ', price: 15000 }
            ];

            const drinkMenu = [
                { id: 'd1', name: 'ນ້ຳດື່ມນ້ອຍ', price: 8000 },
                { id: 'd2', name: 'ນ້ຳດື່ມໃຫຍ່', price: 10000 },
                { id: 'd3', name: 'ແປບຊີ່', price: 15000 }
            ];

            let cart = [];
            let currentTableNumber = '';
            let adminLoggedIn = false;
            let orderPollingInterval;

            const ADMIN_USER = 'panda';
            const ADMIN_PASS = '123';

            let pendingOrders = {}; // Simulated backend for pending orders

            function showScreen(screenToShow) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.add('hidden');
                    screen.classList.remove('active');
                });
                screenToShow.classList.remove('hidden');
                screenToShow.classList.add('active');
            }

            function updateCartCount() {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                floatingCartCount.textContent = totalItems;
                cartCountTop.textContent = totalItems;
            }

            function renderMenuItems(menu, container) {
                container.innerHTML = '';
                menu.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('menu-item');
                    itemElement.innerHTML = `
                        <div class="item-info">
                            <h3>${item.name}</h3>
                            <p>${item.price.toLocaleString()} ກີບ</p>
                        </div>
                        <div class="item-controls">
                            <button data-id="${item.id}" data-action="decrement">-</button>
                            <span id="quantity-${item.id}">${(cart.find(cItem => cItem.id === item.id)?.quantity || 0)}</span>
                            <button data-id="${item.id}" data-action="increment">+</button>
                        </div>
                    `;
                    container.appendChild(itemElement);
                });
            }

            function updateCartItem(itemId, action) {
                const allMenuItems = [...foodMenu, ...drinkMenu];
                const item = allMenuItems.find(m => m.id === itemId);
                if (!item) return;

                let cartItem = cart.find(c => c.id === itemId);

                if (action === 'increment') {
                    if (cartItem) {
                        cartItem.quantity++;
                    } else {
                        cart.push({ ...item, quantity: 1 });
                    }
                } else if (action === 'decrement') {
                    if (cartItem && cartItem.quantity > 0) {
                        cartItem.quantity--;
                        if (cartItem.quantity === 0) {
                            cart = cart.filter(c => c.id !== itemId);
                        }
                    }
                }
                updateCartCount();
                renderMenuItems(foodMenu, foodItemsContainer);
                renderMenuItems(drinkMenu, drinkItemsContainer);
            }

            function renderCartDisplay(container) {
                container.innerHTML = '';
                if (cart.length === 0) {
                    container.innerHTML = '<p>ບໍ່ມີລາຍການໃນກະຕ່າ</p>';
                    totalPriceSpan.textContent = '0';
                    return;
                }

                let totalPrice = 0;
                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    const itemTotal = item.price * item.quantity;
                    totalPrice += itemTotal;

                    itemElement.innerHTML = `
                        <span>${item.name} x ${item.quantity}</span>
                        <span>${itemTotal.toLocaleString()} ກີບ</span>
                    `;
                    container.appendChild(itemElement);
                });
                totalPriceSpan.textContent = totalPrice.toLocaleString();
            }

            function processOrder() {
                const tableNum = tableNumberInput.value.trim();
                if (!tableNum) {
                    alert('ກະລຸນາລະບຸເບີໂຕະ!');
                    return;
                }

                const normalizedTableNum = parseInt(tableNum, 10).toString();

                if (pendingOrders[normalizedTableNum]) {
                    duplicateOrderPopup.classList.remove('hidden');
                    return;
                }

                renderCartDisplay(orderSummaryModal);
                orderConfirmModal.classList.remove('hidden');
                currentTableNumber = normalizedTableNum;
            }

            function confirmOrder() {
                const orderDetails = {
                    table: currentTableNumber,
                    items: JSON.parse(JSON.stringify(cart)),
                    timestamp: new Date().toLocaleString(),
                    status: 'pending'
                };
                pendingOrders[currentTableNumber] = orderDetails;
                console.log('Order placed:', orderDetails);

                cart = [];
                updateCartCount();
                tableNumberInput.value = '';
                orderConfirmModal.classList.add('hidden');
                showScreen(homeScreen);
                alert('ຄໍາສັ່ງຊື້ຂອງທ່ານຖືກສົ່ງແລ້ວ! ກະລຸນາລໍຖ້າ.');
            }

            function renderRealtimeOrders() {
                realtimeOrdersDisplay.innerHTML = '';
                const currentPendingOrders = Object.values(pendingOrders);
                if (currentPendingOrders.length === 0) {
                    realtimeOrdersDisplay.innerHTML = '<p>ບໍ່ມີຄຳສັ່ງຊື້ຄ້າງຢູ່.</p>';
                    return;
                }
                currentPendingOrders.forEach(order => {
                    const orderElement = document.createElement('div');
                    orderElement.classList.add('admin-order-item');
                    let itemsHtml = order.items.map(item => `${item.name} x ${item.quantity}`).join('<br>');
                    orderElement.innerHTML = `
                        <h3>ໂຕະ: ${order.table}</h3>
                        <p>ເວລາ: ${order.timestamp}</p>
                        <p>ລາຍການ:</p>
                        <p>${itemsHtml}</p>
                        <button class="admin-approve-btn" data-table="${order.table}">ຮັບ</button>
                        <button class="admin-clear-btn" data-table="${order.table}">Clear</button>
                    `;
                    realtimeOrdersDisplay.appendChild(orderElement);
                });

                document.querySelectorAll('.admin-approve-btn').forEach(button => {
                    button.onclick = (e) => {
                        const tableToApprove = e.target.dataset.table;
                        delete pendingOrders[tableToApprove];
                        renderRealtimeOrders();
                        alert(`Order for table ${tableToApprove} approved!`);
                    };
                });

                document.querySelectorAll('.admin-clear-btn').forEach(button => {
                    button.onclick = (e) => {
                        const tableToClear = e.target.dataset.table;
                        delete pendingOrders[tableToClear];
                        renderRealtimeOrders();
                        alert(`Order for table ${tableToClear} cleared!`);
                    };
                });
            }

            function startOrderPolling() {
                if (orderPollingInterval) clearInterval(orderPollingInterval);
                orderPollingInterval = setInterval(() => {
                    if (adminDashboardScreen.classList.contains('active') || adminViewOrdersScreen.classList.contains('active')) {
                        renderRealtimeOrders();
                        console.log('Refreshing orders...');
                    }
                }, 30000);
            }

            function stopOrderPolling() {
                clearInterval(orderPollingInterval);
            }

            setTimeout(() => {
                splashScreen.classList.add('hidden');
                appContainer.classList.remove('hidden');
            }, 2000);

            startOrderBtn.addEventListener('click', () => {
                showScreen(menuScreen);
                floatingCartBtn.classList.remove('hidden');
                renderMenuItems(foodMenu, foodItemsContainer);
                renderMenuItems(drinkMenu, drinkItemsContainer);
            });

            adminModeBtn.addEventListener('click', () => {
                showScreen(adminLoginScreen);
                floatingCartBtn.classList.add('hidden');
            });

            foodTab.addEventListener('click', () => {
                foodTab.classList.add('active');
                drinkTab.classList.remove('active');
                foodItemsContainer.classList.add('active');
                foodItemsContainer.classList.remove('hidden');
                drinkItemsContainer.classList.add('hidden');
                drinkItemsContainer.classList.remove('active');
            });

            drinkTab.addEventListener('click', () => {
                drinkTab.classList.add('active');
                foodTab.classList.remove('active');
                drinkItemsContainer.classList.add('active');
                drinkItemsContainer.classList.remove('hidden');
                foodItemsContainer.classList.add('hidden');
                foodItemsContainer.classList.remove('active');
            });

            menuScreen.addEventListener('click', (event) => {
                const target = event.target;
                if (target.tagName === 'BUTTON' && target.dataset.id && target.dataset.action) {
                    updateCartItem(target.dataset.id, target.dataset.action);
                }
            });

            floatingCartBtn.addEventListener('click', () => {
                showScreen(cartScreen);
                renderCartDisplay(cartItemsDisplay);
            });

            cartIconTop.addEventListener('click', () => {
                showScreen(cartScreen);
                renderCartDisplay(cartItemsDisplay);
            });

            confirmOrderBtn.addEventListener('click', processOrder);
            backToMenuBtn.addEventListener('click', () => showScreen(menuScreen));

            modalConfirmBtn.addEventListener('click', () => {
                confirmOrder();
                orderConfirmModal.classList.add('hidden');
            });
            modalCancelBtn.addEventListener('click', () => {
                orderConfirmModal.classList.add('hidden');
            });

            popupOkBtn.addEventListener('click', () => {
                duplicateOrderPopup.classList.add('hidden');
            });

            adminLoginBtn.addEventListener('click', () => {
                const username = adminUsernameInput.value;
                const password = adminPasswordInput.value;
                if (username === ADMIN_USER && password === ADMIN_PASS) {
                    adminLoggedIn = true;
                    showScreen(adminDashboardScreen);
                    adminUsernameInput.value = '';
                    adminPasswordInput.value = '';
                    startOrderPolling();
                } else {
                    alert('ຊື່ຜູ້ໃຊ້ ຫຼື ລະຫັດຜ່ານບໍ່ຖືກຕ້ອງ!');
                }
            });

            backToHomeFromAdminLogin.addEventListener('click', () => {
                showScreen(homeScreen);
            });

            viewOrdersBtn.addEventListener('click', () => {
                if (adminLoggedIn) {
                    showScreen(adminViewOrdersScreen);
                    renderRealtimeOrders();
                } else {
                    alert('ກະລຸນາເຂົ້າສູ່ລະບົບແອັດມິນກ່ອນ!');
                }
            });

            summaryRevenueBtn.addEventListener('click', () => {
                if (adminLoggedIn) {
                    alert('ສະຫຼຸບລາຍຮັບ (ຍັງບໍ່ມີການຈັດຕັ້ງປະຕິບັດ)');
                }
            });

            analyzeMenuBtn.addEventListener('click', () => {
                if (adminLoggedIn) {
                    alert('ວິເຄາະເມນູ (ຍັງບໍ່ມີການຈັດຕັ້ງປະຕິບັດ)');
                }
            });

            accountingBtn.addEventListener('click', () => {
                if (adminLoggedIn) {
                    alert('ລະບົບບັນຊີ (ຍັງບໍ່ມີການຈັດຕັ້ງປະຕິບັດ)');
                }
            });

            historyViewBtn.addEventListener('click', () => {
                if (adminLoggedIn) {
                    alert('ເບິ່ງຂໍ້ມູນຍ້ອນຫຼັງ (1 ປີ) (ຍັງບໍ່ມີການຈັດຕັ້ງປະຕິບັດ)');
                }
            });

            adminLogoutBtn.addEventListener('click', () => {
                adminLoggedIn = false;
                showScreen(homeScreen);
                stopOrderPolling();
                alert('ອອກຈາກລະບົບສຳເລັດແລ້ວ.');
            });

            backToAdminDashboardBtn.addEventListener('click', () => {
                showScreen(adminDashboardScreen);
            });

            updateCartCount();
        });
    </script>
</body>
</html>
